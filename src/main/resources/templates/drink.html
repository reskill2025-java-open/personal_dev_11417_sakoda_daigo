<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>商品一覧</h1>
	<table border = "1">
		<tr>
			<th>No</th><th>商品名</th><th>価格</th><th>種類</th><th></th>
		</tr>
		<tr th:each="drink:${drink}">
			<td th:text="${drink.drinkId}"></td>
			<td><a th:href = "@{/detail/{drinkId}(drinkId = ${drink.drinkName})}"></a></td>
			<td th:text="${drink.price}"></td>
			<td th:text="${drink.category}"></td>
			<td>
				<form action = "/drink/confirm" method = "get">
					<input type = "hidden" name = "drinkId"
					th:value = "${drink.drinkId}">
					<button>カートに追加</button>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
