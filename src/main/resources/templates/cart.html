<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>カートの中身</h1>
	<table border="1">
				<tr>
					<th>NO</th>
					<th>商品名</th>
					<th>価格</th>
					<th>個数</th>
					<th>小計</th>
					<th></th>
				</tr>
				<tr th:each="drink:${@cart.drink}">
					<td th:text="${drink.drinkId}"></td>
					<td th:text="${drink.drinkName}"></td>
					<td th:text="${drink.price}"></td>
					<td th:text="${drink.quantity}"></td>
					<td th:text="${drink.price * drink.quantity}"></td>
					<td>
						<form action="/cart/delete" method="post">
							<input type="hidden" name="drinkId" th:value="${drink.drinkId}">
							<button>削除</button>
						</form>
					</td>
				</tr>
				<tr>
					<td align="right" colspan="5" th:text="'総計：'+${@cart.totalPrice}"></td>
					<td></td>
				</tr>
			</table>
			
		<h3>お客様情報</h3>
		<form action = "/cart" method = "post">
			<table>
				<tr>
					<th>お名前</th>
					<td><input type="text" name="name" th:value="${@u.name}" readonly /></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="email" th:value="${@u.email}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td><input type="text" name="address" th:value="${@u.address}"></td>
				</tr>	
			</table>
		</form>
	<form action="/order" method="get">
		<button>注文を確定する</button>
	</form>
	<a href="/drink">商品一覧に戻る</a>
</body>
</html>
